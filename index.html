<style>

/* ===== WATER ===== */

  position: fixed;

/* ===== UI ===== */

<!-- ===== THREE WATER ===== -->
<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

const canvas = document.getElementById("water-bg");
let running = false;

let scene, camera, renderer, uniforms;
let pulses = [];

function startWater(){
  if(running) return;
  running = true;

  scene = new THREE.Scene();

  renderer = new THREE.WebGLRenderer({
    canvas,
    antialias: true,
    alpha: true
  });
  renderer.setSize(innerWidth, innerHeight);
  renderer.setPixelRatio(devicePixelRatio);

  camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, .1, 1000);
  camera.position.set(0, 180, 0);
  camera.up.set(0,0,-1);
  camera.lookAt(0,0,0);

  const geo = new THREE.PlaneGeometry(200,200,256,256);
  geo.rotateX(-Math.PI/2);

  uniforms = {
    uTime:{value:0},
    uWaveHeight:{value:1.8},
    uWaveSpeed:{value:1},
    uWaveFreq:{value:.05},
    uPulseTime:{value:-100},
    uPulseCenter:{value:new THREE.Vector2()},
    uPulseStrength:{value:3}
  };

  const mat = new THREE.ShaderMaterial({
    uniforms,
    vertexShader:`
      uniform float uTime,uWaveHeight,uWaveSpeed,uWaveFreq;
      uniform float uPulseTime,uPulseStrength;
      uniform vec2 uPulseCenter;
      varying float vH;
      void main(){
        vec3 p=position;
        float base=sin(p.x*uWaveFreq+uTime*uWaveSpeed)+cos(p.z*uWaveFreq+uTime*uWaveSpeed);
        float d=distance(p.xz,uPulseCenter);
        float pulse=sin(d*1.5-(uTime-uPulseTime)*8.)*exp(-d*.08)*uPulseStrength;
        p.y+=base*uWaveHeight+pulse;
        vH=p.y;
        gl_Position=projectionMatrix*modelViewMatrix*vec4(p,1.);
      }
    `,
    fragmentShader:`
      varying float vH;
      void main(){
        vec3 a=vec3(0.0,0.2,0.35);
        vec3 b=vec3(0.4,0.7,1.0);
        float h=clamp((vH+3.)/6.,0.,1.);
        gl_FragColor=vec4(mix(a,b,h),1.);
      }
    `,
    side:THREE.DoubleSide
  });

  scene.add(new THREE.Mesh(geo,mat));

  animate(0);
}

function animate(t){
  if(!running) return;
  requestAnimationFrame(animate);
  uniforms.uTime.value = t*0.001;
  renderer.render(scene,camera);
}

addEventListener("resize",()=>{
  if(!renderer) return;
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});

/* ===== LOGIN CHECK ===== */
const params = new URLSearchParams(location.search);
const code = params.get("code");

if(code){
  document.getElementById("welcome").classList.add("hidden");
  document.getElementById("profile-card").classList.remove("hidden");

  canvas.style.display="block";
  document.getElementById("water-controls").style.display="flex";

  startWater();
}

/* ===== CONTROLS ===== */
waveHeight.oninput = e => uniforms && (uniforms.uWaveHeight.value = +e.target.value);
waveSpeed.oninput  = e => uniforms && (uniforms.uWaveSpeed.value  = +e.target.value);
</script>
