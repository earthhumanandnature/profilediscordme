<!-- üåä THREE WATER -->

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.19/+esm';

const waterCanvas = document.getElementById('water-bg');

/* ================= SCENE ================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000814);

const renderer = new THREE.WebGLRenderer({
  canvas: waterCanvas,
  antialias: true,
  alpha: true
});
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);

/* ================= PARAMS ================= */
const params = {
  waveHeight: 1.8,
  waveSpeed: 1.0,
  waveFreq: 0.05,
  pulseStrength: 3.0,
  tiltStrength: 0.25
};

/* ================= WATER ================= */
const SIZE = 200;
const geo = new THREE.PlaneGeometry(SIZE, SIZE, 256, 256);
geo.rotateX(-Math.PI / 2);

/* ===== Pulse storage ===== */
const pulses = []; // {x,z,start,life}

const uniforms = {
  uTime: { value: 0 },
  uPulseTime: { value: -10 },
  uPulseCenter: { value: new THREE.Vector2() },
  uPulseStrength: { value: params.pulseStrength },
  uWaveHeight: { value: params.waveHeight },
  uWaveSpeed: { value: params.waveSpeed },
  uWaveFreq: { value: params.waveFreq }
};

const mat = new THREE.ShaderMaterial({
  uniforms,
  vertexShader: `
    uniform float uTime;
    uniform float uWaveHeight;
    uniform float uWaveSpeed;
    uniform float uWaveFreq;
    uniform float uPulseTime;
    uniform float uPulseStrength;
    uniform vec2 uPulseCenter;
    varying float vH;

    void main(){
      vec3 p = position;

      float base =
        sin(p.x * uWaveFreq + uTime * uWaveSpeed) +
        cos(p.z * uWaveFreq + uTime * uWaveSpeed);

      float d = distance(p.xz, uPulseCenter);
      float pulse =
        sin(d * 1.5 - (uTime - uPulseTime) * 8.0)
        * exp(-d * 0.08)
        * uPulseStrength;

      p.y += base * uWaveHeight + pulse;
      vH = p.y;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(p,1.0);
    }
  `,
  fragmentShader: `
    varying float vH;
    void main(){
      vec3 deep = vec3(0.0,0.18,0.3);
      vec3 shallow = vec3(0.35,0.65,1.0);
      float h = clamp((vH + 3.0)/6.0,0.0,1.0);
      gl_FragColor = vec4(mix(deep,shallow,h),1.0);
    }
  `,
  side: THREE.DoubleSide
});

const water = new THREE.Mesh(geo, mat);
scene.add(water);

/* ================= CAMERA ================= */
const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 1000);
const BASE_Y = SIZE * 0.9;
camera.position.set(0, BASE_Y, 0);
camera.up.set(0,0,-1);
camera.lookAt(0,0,0);

/* ================= SMOOTH TILT ================= */
let targetX=0,targetZ=0,curX=0,curZ=0;
addEventListener('mousemove',e=>{
  targetZ = (e.clientX/innerWidth - 0.5)*2*params.tiltStrength;
  targetX = (e.clientY/innerHeight - 0.5)*2*params.tiltStrength;
});

/* ================= ADD PULSE ================= */
function addPulse(x,z){
  pulses.push({
    x,z,
    start: uniforms.uTime.value,
    life: 2 + Math.random() // 2‚Äì3s
  });
}

/* ===== Click ‚Üí pulse ===== */
renderer.domElement.addEventListener('click',e=>{
  const r = renderer.domElement.getBoundingClientRect();
  const x = ((e.clientX-r.left)/r.width)*2-1;
  const y = -((e.clientY-r.top)/r.height)*2+1;
  const ray = new THREE.Raycaster();
  ray.setFromCamera({x,y},camera);
  const hit = ray.intersectObject(water);
  if(hit[0]) addPulse(hit[0].point.x, hit[0].point.z);
});

/* ===== Random pulses (2/s) ===== */
setInterval(()=>{
  for(let i=0;i<2;i++){
    addPulse(
      (Math.random()-0.5)*SIZE,
      (Math.random()-0.5)*SIZE
    );
  }
},1000);

/* ================= GUI ================= */
const gui = new GUI();
gui.add(params,'waveHeight',0,4).onChange(v=>uniforms.uWaveHeight.value=v);
gui.add(params,'waveSpeed',0,3).onChange(v=>uniforms.uWaveSpeed.value=v);
gui.add(params,'waveFreq',0.01,0.2).onChange(v=>uniforms.uWaveFreq.value=v);
gui.add(params,'pulseStrength',0,6).onChange(v=>uniforms.uPulseStrength.value=v);
gui.add(params,'tiltStrength',0,0.6);

/* ================= LOOP ================= */
function animate(t){
  requestAnimationFrame(animate);
  uniforms.uTime.value = t*0.001;

  // remove expired pulses
  const now = uniforms.uTime.value;
  for(let i=pulses.length-1;i>=0;i--){
    if(now - pulses[i].start > pulses[i].life){
      pulses.splice(i,1);
    }
  }

  // feed 1 pulse at a time to shader
  if(pulses[0]){
    uniforms.uPulseCenter.value.set(pulses[0].x, pulses[0].z);
    uniforms.uPulseTime.value = pulses[0].start;
  } else {
    uniforms.uPulseTime.value = -100;
  }

  // smooth tilt
  curX += (targetX-curX)*0.05;
  curZ += (targetZ-curZ)*0.05;
  camera.position.set(curZ*30, BASE_Y, -curX*30);
  camera.lookAt(0,0,0);

  renderer.render(scene,camera);
}
animate(0);

/* ================= SHOW AFTER LOGIN ================= */
newnew MutationObserver(() => {
  const card = document.getElementById('profile-card');
  if (!card.classList.contains('hidden')) {
    waterCanvas.style.display = 'block';
  }
}).observe(document.getElementById('profile-card'), {
  attributes: true
});

/* ================= RESIZE ================= */
addEventListener('resize',()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
