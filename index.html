<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Discord Profile</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="https://discord.com/assets/847541504914fd33810e70a0ea73177e.ico"/>
</head>
<body>
  <div class="container">
    <div id="profile-card" class="card hidden">
      <div class="banner" id="banner"></div>
      <div class="avatar-container">
        <img id="avatar" class="avatar" alt="Avatar"/>
        <div id="status" class="status"></div>
      </div>

      <div class="info">
        <h1 id="username"></h1>
        <p id="bio" class="bio"></p>

        <div class="badges" id="badges"></div>
      </div>

      <a href="https://discord.com/oauth2/authorize?client_id=1416381905024323755&response_type=code&redirect_uri=https%3A%2F%2Fmydiscordprofile.vercel.app&scope=identify" 
         class="invite-btn" target="_blank">
        ↗ Thêm bot để xem profile của bạn
      </a>
    </div>

    <div id="loading" class="loading">
      <img src="https://discord.com/assets/5d92ff9153b9e4f8e259.png" alt="Loading"/>
      <p>Đang tải profile...</p>
    </div>

    <div id="error" class="error hidden">
      <h2>Không thể tải profile</h2>
      <p>Bạn chưa đăng nhập Discord hoặc chưa thêm bot.</p>
      <a href="https://discord.com/oauth2/authorize?client_id=1416381905024323755&response_type=code&redirect_uri=https%3A%2F%2Fmydiscordprofile.vercel.app&scope=identify" 
         class="invite-btn">
        → Đăng nhập với Discord
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
